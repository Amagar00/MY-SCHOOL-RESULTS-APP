 name: Electron App Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Using Node 20 as standard

    - name: Install Dependencies
      run: npm install

    - name: Package Windows App
      run: npx electron-packager . AMAGAR-DS-Results --platform=win32 --arch=x64 --overwrite --ignore=".github" --ignore="README.md" --ignore="LICENSE" --prune=true

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AMAGAR-DS-Results-Windows
        path: AMAGAR-DS-Results-win32-x64/
