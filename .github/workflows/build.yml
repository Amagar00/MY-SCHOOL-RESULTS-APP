 # .github/workflows/build.yml

name: Electron App Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:  # <--- MUST be aligned with 'name:' and 'on:'
  build-windows: # <--- MUST be indented by 2 spaces
    runs-on: windows-latest # <--- MUST be indented by 4 spaces

    steps: # <--- MUST be indented by 4 spaces
    - name: Checkout Repository # <--- List item starts with '-' and is indented 6 spaces
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    # 3. Package the Electron Application for Windows
    - name: Package Windows App
      run: npx electron-packager . AMAGAR-DS-Results --platform=win32 --arch=x64 --overwrite --ignore=".github" --ignore="README.md" --ignore="LICENSE" --prune=true

    # 4. Upload the packaged application as a downloadable Artifact
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AMAGAR-DS-Results-Windows
        path: AMAGAR-DS-Results-win32-x64/
