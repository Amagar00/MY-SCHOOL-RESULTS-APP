 name: Electron App Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-windows:
    # Use a Windows runner to build the Windows executable
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. Setup Node.js Environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 2. Install Dependencies (Includes Electron, electron-pdf, and electron-packager)
    - name: Install Dependencies
      # Install project dependencies
      run: npm install

    # 3. Package the Electron Application for Windows
    - name: Package Windows App
      # The command packages the app for Windows 64-bit architecture
      run: npx electron-packager . AMAGAR-DS-Results --platform=win32 --arch=x64 --overwrite --ignore=".github" --ignore="README.md" --ignore="LICENSE" --prune=true

    # 4. Upload the packaged application as a downloadable Artifact
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AMAGAR-DS-Results-Windows
        path: AMAGAR-DS-Results-win32-x64/
